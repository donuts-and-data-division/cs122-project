    <title>Place Autocomplete Address Form</title>

  <body>
    <form action = '/search_retailers' method = "get" id="locationField">
      <label for = "search_retailers"> Enter location: </label>
      <input id="autocomplete" name="autocomplete" type="text"></input>
      <input type = "submit" id="addbutton" name="addbutton" value = "GO!">
    </form>
    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script>
      

    var placeSearch, autocomplete;
    
    $("#autocomplete").on('focus', function () {
     geolocate();
      });


    function initialize() {
    // Create the autocomplete object
       autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'));
        // When the user selects an address from the dropdown,
       // populate the address fields in the form.
      google.maps.event.addListener(autocomplete, 'place_changed', function () {
        var place = autocomplete.getPlace();
        console.log("Works? ", place);
      });
      }

      function geolocate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var geolocation = new google.maps.LatLng(
            position.coords.latitude, position.coords.longitude);

            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;

            autocomplete.setBounds(new google.maps.LatLngBounds(geolocation, geolocation));
        });
      }}
