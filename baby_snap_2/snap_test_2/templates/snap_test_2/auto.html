    position: absolute;

    #autocomplete {
    width: 100%;

<div>
    <div id="locationField">
      <input id="autocomplete" placeholder="Enter a location" type="text" />
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2zsB1fPiX_9LUi7t_hyA_TaY3E2aAPQU&libraries=places&callback=init_auto"
        async defer></script>

<script>
var autocomplete, placeSearch;
console.log("Starting")
function init_auto() {
    autocomplete = new google.maps.places.Autocomplete(
                (document.getElementById('autocomplete')) 
            );}

$("#autocomplete").change(function () {
    var place, location;
    var place = autocomplete.getPlace();

    if (place.geometry) {
        var location = place.geometry;
        console.log(location);
        $.ajax({
            url: '/ajax/capture_loc/',
            data: {
                'location': location
            },
            dataType: 'json', 
            success: function (data) {
                alert('yay');
            }
        });
    } else {
      document.getElementById('autocomplete').placeholder = 'Enter a location';
    }
});

</script>
