<!DOCTYPE html>

<html>
  <head>
    <title>Place Autocomplete Address Form</title>
   
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #form { 
        width: 200px;
        height: 600px;}
      
      #map {
        width: 800px;
        height: 600px;
        position: absolute;
        left: 300px;
        top: 20px;
      }
      #listing {
        position: absolute;
        width: 400px;
        height: 670px;
        overflow: auto;
        left: 1200px;
        top: 20px;
        cursor: pointer;
        overflow-x: hidden;
      }
      #findlocations {
        position: absolute;
        text-align: right;
        width: 100px;
        font-size: 14px;
        padding: 4px;
        z-index: 5;
        background-color: #fff;
      }
      #locationField {
        position: absolute;
        width: 190px;
        height: 25px;
        left: 108px;
        top: 0px;
        z-index: 5;
        background-color: #fff;
      }
      #controls {
        position: absolute;
        left: 300px;
        width: 140px;
        top: 0px;
        z-index: 5;
        background-color: #fff;
      }
      #autocomplete {
        width: 100%;
      }
      .placeIcon {
        width: 20px;
        height: 34px;
        margin: 4px;
      }
      .hotelIcon {
        width: 24px;
        height: 24px;
      }
      #resultsTable {
        border-collapse: collapse;
        width: 340px;
      }
      #rating {
        font-size: 13px;
        font-family: Arial Unicode MS;
      }
      .iw_table_row {
        height: 18px;
      }
      .iw_attribute_name {
        font-weight: bold;
        text-align: right;
      }
      .iw_table_icon {
        text-align: right;
      }
      ul{
        list-style-type: none;
      }
    </style>
  </head>

  <body>
   
    <form id = "form" action='auto2' method="post">
      {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" id = "button" name = "button" value="Submit" />
    </form>
    
    <div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>
     
    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-name-row" class="iw_table_row">
            <td class="iw_attribute_name">Name:</td>
            <td id="iw-name"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          <tr>
            <td>
            <form id="groceries" action='groceries' method="get">
              {% csrf_token %}
              {{ groceries.as_p }}
              <input type="submit" id = "submit_groceries" name = "submit_groceries" value="Build Grocery List" />
            </form>
            </td>
          </tr>

        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type = "text/javascript">
      var hostnameRegexp = new RegExp('^https?://.+?/');
      var markers = [];
      var autocomplete, places, infoWindow;
      var MARKER_PATH = 'https://developers.google.com/maps/documentation/javascript/images/marker_green';

      function onLoaded () {
        console.log("I JUST RESET THE MAP")
        map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng(41.913154, -87.633311),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });  

        autocomplete = new google.maps.places.Autocomplete(document.getElementById('id_location'));
        places = new google.maps.places.PlacesService(map);

        $('#button').click(function () {
        var place = autocomplete.getPlace();
        var geo = place.geometry.viewport.toJSON();
        var sw_lat = geo.south;
        var sw_lon = geo.west;
        var ne_lat = geo.north;
        var ne_lon = geo.east ;     
        document.getElementById('sw_lat').value = sw_lat;
        document.getElementById('sw_lon').value = sw_lon;
        document.getElementById('ne_lat').value = ne_lat;
        document.getElementById('ne_lon').value = ne_lon;
        });
        
        infoWindow = new google.maps.InfoWindow({
          content: document.getElementById('info-content')
        });
        var marker, i;

        var results = JSON.parse('{{ qs_results | escapejs }}');
        results = results.features;
        placeMarkers(results);

      }

      function placeMarkers(results) {
        clearMarkers();
        
        for (var i = 0; i < results.length; i++) {
          var markerLetter = String.fromCharCode('A'.charCodeAt(0) + (i % 26));
          var markerIcon = MARKER_PATH + markerLetter + '.png';
          markers[i] = new google.maps.Marker({
            position: new google.maps.LatLng(results[i].geometry.coordinates[1], results[i].geometry.coordinates[0]),
            icon: markerIcon
          });
          
          markers[i].placeResult = results[i];
          google.maps.event.addListener(markers[i], 'click', showInfoWindow);
          setTimeout(dropMarker(i), 0);
          addResult(results[i], i);
        }
      }

      function clearMarkers() {
        for (var i = 0; i < markers.length; i++) {
          if (markers[i]) {
            markers[i].setMap(null);
          }
        }
            markers = [];
        }

      function dropMarker(i) {
        return function() {
          markers[i].setMap(map);
        };
      }

      function addResult(result, i) {
        var results = document.getElementById('results');
        var markernumber = String.fromCharCode('A'.charCodeAt(0) + (i % 26));
        var markerIcon = MARKER_PATH + markernumber + '.png';

        var tr = document.createElement('tr');
        tr.style.backgroundColor = (i % 2 === 0 ? '#F0F0F0' : '#FFFFFF');
        tr.onclick = function() {
          google.maps.event.trigger(markers[i], 'click');
        };

        var iconTd = document.createElement('td');
        var nameTd = document.createElement('td');
        var icon = document.createElement('img');
        icon.src = markerIcon;
        icon.setAttribute('class', 'placeIcon');
        icon.setAttribute('className', 'placeIcon');
        var name = document.createTextNode(result.properties.googlename);
        iconTd.appendChild(icon);
        nameTd.appendChild(name);
        tr.appendChild(iconTd);
        tr.appendChild(nameTd);
        results.appendChild(tr);
      } 

      function clearResults() {
        var results = document.getElementById('results');
        while (results.childNodes[0]) {
          results.removeChild(results.childNodes[0]);
        }
      }

      function showInfoWindow() {
        var marker = this;
        infoWindow.open(map, marker);
        var place = marker.placeResult.properties;
        buildIWContent(place);
        console.log(place.googlename);  
      }

      function buildIWContent(place) {
        document.getElementById('iw-name').textContent = place.googlename;
        document.getElementById('iw-address').textContent = place.googleaddress;  

        $('#submit_groceries').hover(function() {
        var name = place.googlename;
        var retailer_type = place.googlename;/* need update!*/
        var price = place.googlename; /* need update!*/
        document.getElementById('groc_name').value = 'name';
        document.getElementById('groc_retailer_type').value = 'retailer_type';
        document.getElementById('groc_price').value = 'price';
        }); 
      }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2zsB1fPiX_9LUi7t_hyA_TaY3E2aAPQU&libraries=places&callback=onLoaded"
        async defer></script> 
  </body>
</html>
